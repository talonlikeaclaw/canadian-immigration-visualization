image: node:24-bookworm-slim

workflow:
  rules:
    # Run on merge requests (when marked "Ready")
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event" && $CI_MERGE_REQUEST_EVENT_TYPE == "merge_request_ready"'
    # Run on pushes to main
    - if: '$CI_COMMIT_BRANCH == "main"'
    # Run on pushes to staging
    - if: '$CI_COMMIT_BRANCH == "staging"'

stages:
  - lint
  - build
  - test
  - deploy

default:
  cache:
    key:
      prefix: $CI_COMMIT_REF_NAME
      files:
        - server/package-lock.json
        - client/package-lock.json
    paths:
      - server/.npm/
      - client/.npm/
  before_script:
    - cd server && npm ci --cache .npm --prefer-offline && cd ..
    - cd client && npm ci --cache .npm --prefer-offline && cd ..

lint-server:
  stage: lint
  script:
    - cd server && ./node_modules/.bin/eslint --ext js,jsx,mjs,cjs .
  allow_failure: false

lint-client:
  stage: lint
  script:
    - cd client && ./node_modules/.bin/eslint --ext js,jsx,mjs,cjs .
  allow_failure: false

build-client:
  stage: build
  script:
    - cd client && npm run build
  only:
    refs:
      - main
      - staging
  artifacts:
    expire_in: 1 day
    when: on_success
    paths:
      - client/dist

test-server:
  stage: test
  script:
    - cd server && npm test
